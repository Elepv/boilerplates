---
hosts: all
become: true
tasks:

  - name: create simone user
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    authorized_key:
      user: simone
      key: "ssh-rsa  vivishadow@126.com"

  - name: add sudoers file for simone
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440